<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooke's TOP Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul class="links dash">
                <li>
                    <div class="icon"><img src="icons8-for-you-100.png" alt="Dashboard icon"></div>
                    <div>Dashboard</div>
                </li>
            </ul>
            
            <ul class="links main">
                <li>
                    <div class="icon"><img src="icons8-home-50.png" alt="Home icon"></div>
                    <div>Home</div>
                </li>
                <li>
                    <div class="icon"><img src="icons8-name-50.png" alt="Profile icon"></div>
                    <div>Profile</div>
                </li>
                <li>
                    <div class="icon"><img src="icons8-read-message-50.png" alt="Messages icon"></div>
                    <div>Messages</div>
                </li>
                <li>
                    <div class="icon"><img src="icons8-clock-50.png" alt="History icon"></div>
                    <div>History</div>
                </li>
                <li>
                    <div class="icon"><img src="icons8-spiral-bound-booklet-50.png" alt="Tasks icon"></div>
                    <div>Tasks</div>
                </li>
                <li>
                    <div class="icon"><img src="icons8-management-50.png" alt="Communities icon"></div>
                    <div>Communities</div>
                </li>
            </ul>
            <ul class="links extra">
                <li>
                    <div class="icon"><img src="icons8-settings-50.png" alt="Settings icon"></div>
                    Settings
                </li>
                <li>
                    <div class="icon"><img src="icons8-help-50.png" alt="Support icon"></div>
                    Support
                </li>
                <li>
                    <div class="icon"><img src="icons8-warning-shield-50.png" alt="Privacy icon"></div>
                    Privacy
                </li>
            </ul>
        </div>

        <div class="header">
            <div class="top-nav">
                <div class="search-bar">
                    <div class="icon"><img src="icons8-search-48.png" alt="Search icon"></div>
                    <div class="search-area"></div>
                </div>
                <div class="right-nav">
                    <div class="icon"><img src="icons8-notification-48.png" alt="Notification icon"></div>
                    <div class="avatar"></div>
                    Morgan Oakley
                </div>
            </div>
            <div class="bottom-nav">
                <div class="left-hello">
                    <div class="avatar"></div>
                    <div class="greeting">
                        <div class="hello">Hi there,</div>
                        <div class="name">Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                <div class="right-menu">
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>
            </div>
        </div>
        <div class="main-content">Main</div>
    </div>
</body>
</html>
